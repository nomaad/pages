baseURL = "https://nomaad.github.io/"
title = "Matthias Zaugg"
pagination.pagerSize = 5
theme = "PaperMod"
enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false
pygmentsUseClasses = true
enableEmoji = true
defaultContentLanguage = "de"
ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_cache$"]

[outputs]
home = [ "HTML", "RSS", "JSON" ]

[minify]
disableXML = true
minifyOutput = true

[params]
env = "production"
title = "Matthias Zaugg"
description = "Portfolio von Matthias Zaugg, Soziologe mit Software-Hintergrund | Data Analyst | Digitalisierung, (Ent-)Demokratisierung & Gesellschaftstheorie | R, TypeScript, C#, Python | Wien, Bern"
keywords = [ "Blog", "Portfolio"]
author = "Matthias Zaugg"
#images = [ "<link or path of image for opengraph, twitter-cards>" ]
DateFormat = "2. January 2006"
defaultTheme = "light"
disableThemeToggle = false
ShowReadingTime = true
ShowShareButtons = false
ShowPostNavLinks = false
ShowBreadCrumbs = true
ShowCodeCopyButtons = false
ShowWordCount = true
ShowRssButtonInSectionTermList = true
UseHugoToc = true
disableSpecial1stPost = false
disableScrollToTop = false
comments = false
hidemeta = false
hideSummary = false
showtoc = false
tocopen = false

  [params.assets]
